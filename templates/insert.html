<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>database table</title>
</head>
<body>
    <center>
        <h1>insert record in table </h1>
    </center>
    <form method="POST" action="insert">
        {%csrf_token %}
    <table border="1">
       
        <tr>
           <td>Employee name</td>
           <td> <input type="text" placeholder="Enter employee name" name="empname"> </td>
        </tr>
        <tr>
            <td>Employee emailid</td>
            <td> <input type="text" placeholder="Enter employee email" name="email"> </td>
         </tr>
         <tr>
            <td>Employee occupation</td>
            <td> 
                <select name="occupation">
                    <option selected disabled=true>--Select Occupation--</option>
                    <option>Programmer</option>
                    <option>HR</option>
                    <option>Salesmanager</option>
                </select>
            </td>
         </tr>
         <td>Employee salary</td>
         <td> <input type="number" placeholder="Enter employee salary" name="salary"> </td>
        </tr>
        <td>Employee gender</td>
        <td> <input type="radio"  name="gender" value="M">Male |
             <input type="radio"  name="gender" value="F">Female </td>     
        </tr>
        <tr>
            <td><input type="submit" value="INSERT"></td>
        </tr>    
        
    </table>
    </form>
    {%for message in messages%}
   <h1> {{message}} </h1>
    {%endfor %}

</body>
</html>
